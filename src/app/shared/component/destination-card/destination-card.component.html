<div class="p-4 flex items-center gap-6 shadow-[0_11px_16px_0_rgba(17,34,17,0.05)] rounded-[16px]">
    <div>
        <img [src]="path" alt="">
    </div>
    <div class="flex flex-col">
        <p class="font-main">{{place}}</p>
        <div class="flex gap-2">
            @for (item of amenities; track item) {
                <p class="font-mont">{{item}}</p>
            }
        </div>
    </div>
</div>
