<div class="flex p-6 rounded-3xl shadow-[0px_12px_14.7px_-4px_rgba(16,24,40,0.05),0px_4px_6px_-2px_rgba(16,24,40,0.02)] gap-6">
    <img [src]="path()" alt="" class="w-[244px] aspect-square rounded-2xl">
    <div class="flex flex-col justify-between">
        <div>
            <p class="font-main text-lg font-normal opacity-[.5]">{{category()}}</p>
            <p class="font-main text-[26px] font-semibold">{{title()}}</p>
        </div>
        <p class="font-main text-lg font-medium opacity-[.5]">{{info()}}</p>
        <button class="text-[#141414] text-lg font-normal bg-[#8DD3BB] hover:bg-[#7bb8a3] focus:outline-none focus:ring-4 focus:ring-gray-300 rounded-lg px-5 py-2.5">Book Now</button>
    </div>
</div>
